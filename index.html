<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style-index.css" />

    <title>dev.finance$</title>
  </head>

  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logotipo dev.finance" id="logo" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="simbolo-entradas" />
          </h3>
          <p id="incomeDisplay" >R$ 5.000,00</p>
        </div>
        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="simbolo-Saídas" />
          </h3>
          <p id="expenseDisplay">R$ 600,00</p>
        </div>
        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="simbolo-valor-total" />
          </h3>
          <p id="totalDisplay" >R$ 4.400,00</p>
        </div>
      </section>
      <section id="tansaction">
        <h2 class="sr-only">Tansações</h2>

        <a href="#" 
        onclick="Modal.open()"
        class="button new">+ Nova Transação</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <!--<tr>
              <td class="description">Luz</td>
              <td class="expense">- R$ 500,00</td>
              <td class="date">10/09/2021</td>
              <td><img src="./assets/minus.svg" alt="remover transações" /></td>
            </tr>
            <tr>
              <td class="description">Job Freelance</td>
              <td class="income">R$ 5.000,00</td>
              <td class="date">15/09/2021</td>
              <td><img src="./assets/minus.svg" alt="remover transações" /></td>
            </tr>
            <tr>
              <td class="description">Internet</td>
              <td class="expense">- R$ 100,00</td>
              <td class="date">16/09/2021</td>
              <td><img src="./assets/minus.svg" alt="remover transações" /></td>
            </tr>-->
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <fieldset>
              <div class="input-group">
                <label class="sr-only" for="description"> Descrição </label>
                <input
                  type="text"
                  id="description"
                  name="description"
                  placeholder="Descrição"
                />
              </div>

              <div class="input-group">
                <label class="sr-only" for="amount"> Valor </label>
                <input
                  type="number"
                  step="0.01"
                  id="amount"
                  name="amount"
                  placeholder="0,00"
                />
              </div>

              <small
                >Use o sinal - (negativo) para despesas e, (virgula) para casas
                decimais</small
              >

              <div class="input-group">
                <label class="sr-only" for="date"> Data </label>
                <input type="date" id="date" name="date" />
              </div>

              <div class="input-group actions">
                <a href="#" 
                onclick="Modal.close()"
                class="button cancel">Cancelar</a>
                <button>Salvar</button>
              </div>

            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <p>dev.finance$</p>
    </footer>

    <script src="./script.js"></script>
        
    
  </body>
</html>
